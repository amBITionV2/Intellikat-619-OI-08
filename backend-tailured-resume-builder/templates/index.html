<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailored Resume Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: transform 0.2s ease-in-out;
        }
        .card-hover:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
                Tailored Resume Creator
            </h1>
            <p class="text-xl text-white/80 max-w-2xl mx-auto">
                Upload your resume data and get a perfectly tailored resume for your dream job using AI
            </p>
        </div>

        <!-- Main Card -->
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl p-8 card-hover">
            <!-- File Upload Section -->
            <div class="mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">1. Upload Resume Data</h2>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-400 transition-colors">
                    <input type="file" id="resume-upload" accept=".json" class="hidden">
                    <label for="resume-upload" class="cursor-pointer">
                        <div class="space-y-4">
                            <div class="text-6xl text-gray-400">üìÑ</div>
                            <div>
                                <p class="text-lg text-gray-600">Click to upload your resume JSON file</p>
                                <p class="text-sm text-gray-500">or drag and drop it here</p>
                            </div>
                            <div class="bg-blue-50 text-blue-700 px-4 py-2 rounded-lg inline-block">
                                <span id="file-name">No file selected</span>
                            </div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Job Details Section -->
            <div class="mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">2. Specify Job Details</h2>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="job-role" class="block text-sm font-medium text-gray-700 mb-2">
                            Job Role *
                        </label>
                        <input type="text" id="job-role" placeholder="e.g., Front-End Developer"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="company" class="block text-sm font-medium text-gray-700 mb-2">
                            Company *
                        </label>
                        <input type="text" id="company" placeholder="e.g., Lazarev.agency"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
            </div>

            <!-- Generate Button -->
            <div class="text-center">
                <button id="generate-btn"
                        class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-4 rounded-lg text-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                    <span id="btn-text">Generate Tailored Resume</span>
                    <span id="loading-spinner" class="hidden ml-2">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </div>

            <!-- Progress Section -->
            <div id="progress-section" class="hidden mt-8">
                <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-lg">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p id="progress-text" class="text-sm text-blue-700">
                                Processing your resume...
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Result Section -->
            <div id="result-section" class="hidden mt-8">
                <div class="bg-green-50 border-l-4 border-green-400 p-4 rounded-lg">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-green-700">
                                    Resume generated successfully!
                                </p>
                            </div>
                        </div>
                        <div class="ml-4">
                            <a id="download-link" href="#" target="_blank"
                               class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-green-700 bg-green-100 hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                <svg class="mr-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                                </svg>
                                Download PDF
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-12">
            <p class="text-white/60">
                Built with ‚ù§Ô∏è using AI-powered resume tailoring
            </p>
        </div>
    </div>

    <script>
        // File upload handling
        document.getElementById('resume-upload').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file selected';
            document.getElementById('file-name').textContent = fileName;
        });

        // Drag and drop handling
        const uploadArea = document.querySelector('.border-dashed');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadArea.classList.add('border-blue-400', 'bg-blue-50');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('border-blue-400', 'bg-blue-50');
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                document.getElementById('resume-upload').files = files;
                document.getElementById('file-name').textContent = files[0].name;
            }
        }

        // Generate resume
        document.getElementById('generate-btn').addEventListener('click', async function() {
            const fileInput = document.getElementById('resume-upload');
            const jobRole = document.getElementById('job-role').value.trim();
            const company = document.getElementById('company').value.trim();

            if (!fileInput.files[0]) {
                alert('Please upload a resume JSON file');
                return;
            }

            if (!jobRole || !company) {
                alert('Please fill in both job role and company');
                return;
            }

            // Show loading state
            const btn = document.getElementById('generate-btn');
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('loading-spinner');

            btn.disabled = true;
            btnText.textContent = 'Generating...';
            spinner.classList.remove('hidden');

            // Show progress
            document.getElementById('progress-section').classList.remove('hidden');

            try {
                // Upload file first
                const formData = new FormData();
                formData.append('resume', fileInput.files[0]);

                const uploadResponse = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const uploadResult = await uploadResponse.json();

                if (!uploadResponse.ok) {
                    throw new Error(uploadResult.error || 'Upload failed');
                }

                // Generate resume
                const generateResponse = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        json_file: uploadResult.filename,
                        job_role: jobRole,
                        company: company
                    })
                });

                const generateResult = await generateResponse.json();

                if (!generateResponse.ok) {
                    throw new Error(generateResult.error || 'Generation failed');
                }

                // Show success
                document.getElementById('progress-section').classList.add('hidden');
                document.getElementById('result-section').classList.remove('hidden');
                document.getElementById('download-link').href = generateResult.pdf_url;

            } catch (error) {
                alert('Error: ' + error.message);
                document.getElementById('progress-section').classList.add('hidden');
            } finally {
                // Reset button state
                btn.disabled = false;
                btnText.textContent = 'Generate Tailored Resume';
                spinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
